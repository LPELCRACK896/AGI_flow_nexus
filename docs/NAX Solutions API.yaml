    \        - Dirección desarrollo: https://ns563777.ip-54-39-156.net:9000\n    \
    \    - Dirección producción: api.naxsolutions.com\n        - Manual de uso API:\
    \ https://drive.google.com/file/d/1erHxP1KDkcRQGobhHJSkSkNBjuKOGaau/view\n   \
    \     - Para realizar pruebas con la API utilizad siempre la dirección de desarrollo\n\
    \n        - ** Aviso importante: ** Actualización a NAX 3.0 en proceso. En los\
