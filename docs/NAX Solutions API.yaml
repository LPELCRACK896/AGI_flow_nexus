paths:
  /rest/areas/{id}/compareshape:
    post:
      operationId: areas_compareshape_create
      description: "Comparar un conjunto de parcelas respecto a las ya existentes\
        \ en un área. \n\n        Además de poder enviar las parcelas a comparar con\
        \ Content-Type: application/json se pueden \n\n        enviar en formato de\
        \ shapefile o de kml de la siguiente manera:\n\n        *Formato shapefile\n\
        \        # Headers\n        ...\n        Content-Type: multipart/form-data\n\
        \n        # Body\n        shapefile: El .zip del shapefile de las parcelas\n\
        \        csv: Un csv con los datos de cada parcela\n\n        Notas:\n   \
        \     1.Para cada geometría del shapefile el id de la parcela se indica con\
        \ el atributo id\n\n        *Formato kml\n        # Headers\n        ...\n\
        \        Content-Type: multipart/form-data\n\n        # Body\n        kml:\
        \ El .kml del shapefile de las parcelas\n        csv: Un csv con los datos\
        \ de cada parcela\n\n        Notas:\n        1.Para cada geometría del kml\
        \ el id de la parcela se indica en el atributo name del kml\n\n        Notas\
        \ generales:\n\n        Si se indica auto al final de la url /rest/areas/{id}/compareshape/auto\
        \ en la misma llamada a compareshape ocurre que:\n        1 Se actualizan\
        \ las parcelas iguales\n        2 Se desactivan las parcelas que no están\
        \ en el shape\n        3 Se agregan las nuevas parcelas\n        "
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: id del área
        required: true
      tags:
      - areas
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ParcelasSerializerGeo'
          application/x-www-form-urlencoded:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ParcelasSerializerGeo'
          multipart/form-data:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ParcelasSerializerGeo'
        required: true
      security:
      - Autenticación: []
      - {}
      responses:
        '200':
          description: No response body
